<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

@media screen and (max-width: 360px) and (min-width: 200px){
  div.example {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: yellow;
    
  }
}

@media screen and (min-width: 361px)and (max-width: 810px){
  div.example1 {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: green;
   
  }
}

@media screen and (min-width: 811px)and (max-width: 1570px){
  div.example2 {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: blue;
    
  }
  
}
.circle{
    border-radius: 50%;
    background-color: red;
    height: 100px;
    width: 100px;
    margin-left: 600px;
  }
  .circle:hover{
    background-color: green;
  }
  .main{
    display: flex;
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;

  }
  .pic1{
    height: 200px;
    width: 200px;
    background-image: url(1.jpeg);
    background-size: cover;
    transition: 6s linear;
  }
  .pic1:hover{
    transform: rotateZ(360deg);
  }
  .pic2{
    height: 200px;
    width: 200px;
    background-image: url(1.jpeg);
    background-size: cover;
    transition: 6s linear;
  }
  .pic2:hover{
    transform: rotateX(360deg);
  }
  .pic3{
    height: 200px;
    width: 200px;
    background-image: url(1.jpeg);
    background-size: cover;
    transition: 6s linear;
  }
  .pic3:hover{
    transform: rotateY(360deg);
  }
</style>
</head>
<body>


<div class="example">This is Mobile.</div>
<div class="example1">This is Ipad.</div>
<div class="example2">This is Laptop.</div>
<hr>
<div class="circle">

</div>
<div class="main">
  <div class="pic1">

  </div>
  <div class="pic2">

  </div>
  <div class="pic3">

  </div>
</div>

</body>
</html>
